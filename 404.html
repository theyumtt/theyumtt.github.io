<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theyumtt | Yönlendirme</title>
    <style>
        :root { --bg: #0d1117; --text: #c9d1d9; --accent: #58a6ff; --card-bg: #161b22; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { text-align: center; padding: 2.5rem; border: 1px solid #30363d; border-radius: 12px; background: var(--card-bg); box-shadow: 0 8px 24px rgba(0,0,0,0.5); max-width: 320px; width: 90%; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .logo { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--accent); padding: 4px; margin-bottom: 15px; object-fit: cover; }
        h1 { font-size: 1.5rem; margin: 10px 0; color: white; }
        p { font-size: 0.95rem; margin-bottom: 20px; color: #8b949e; }
        .loader { width: 100%; height: 6px; background: #21262d; border-radius: 10px; margin: 25px 0; overflow: hidden; position: relative; }
        .progress { width: 0%; height: 100%; background: var(--accent); border-radius: 10px; transition: width 1.5s ease-in-out; }
        .btn { display: inline-block; padding: 10px 20px; border-radius: 6px; background: var(--accent); color: white; text-decoration: none; font-size: 0.95rem; font-weight: bold; margin-top: 10px; transition: background 0.2s; }
        .btn:hover { background: #3c8ce7; }
        .error { color: #ff7b72 !important; }
        .error-bar { background: #ff7b72 !important; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://github.com/theyumtt.png" alt="logo" class="logo">
        
        <h1>theyumtt</h1>
        <p id="msg">Bağlantı aranıyor...</p>
        
        <div class="loader"><div class="progress" id="progressBar"></div></div>
        
        <a id="manual" href="#" class="btn" style="display:none;">Manuel Git</a>
    </div>

    <script>
        // ==========================================
        // LİNKLERİNİ BURAYA DÜZENLE
        // ==========================================
        const linkler = {
            "github": "https://github.com/theyumtt"
            "javamgr": "https://github.com/theyumtt/javamanager-linux"
            "easy-portable-ins": "https://github.com/theyumtt/easyportableinstall"
        };
        // ==========================================

        function yonlendir() {
            // 1. Önce ?git=ig var mı diye bakar (Garanti Yöntem)
            const params = new URLSearchParams(window.location.search);
            let anahtar = params.get('git');

            // 2. Eğer ?git= yoksa, URL'in sonuna bakar (site.com/ig için)
            if (!anahtar) {
                // URL'yi al, sonundaki slashları temizle, son parçayı al
                let path = window.location.pathname.replace(/\/$/, ""); 
                anahtar = path.split('/').pop().replace('.html', ''); // .html varsa sil
            }

            const hedef = linkler[anahtar];
            const msg = document.getElementById('msg');
            const bar = document.getElementById('progressBar');
            const btn = document.getElementById('manual');

            if (hedef) {
                // Link bulunduysa
                msg.innerText = anahtar.toUpperCase() + " sayfasına gidiliyor...";
                msg.style.color = "#58a6ff";
                
                // Animasyonu başlat
                setTimeout(() => { bar.style.width = "100%"; }, 100);

                // Butonu hazırla
                btn.href = hedef;
                btn.style.display = "inline-block";

                // 1.5 saniye sonra yönlendir
                setTimeout(() => { 
                    window.location.href = hedef; 
                }, 1500);

            } else {
                // Link bulunamadıysa
                msg.innerText = "Link bulunamadı veya hatalı.";
                msg.classList.add('error');
                bar.classList.add('error-bar');
                bar.style.width = "100%"; // Kırmızı bar dolsun
                
                // Ana sayfaya dön (İsteğe bağlı)
                // setTimeout(() => { window.location.href = "/"; }, 3000);
            }
        }

        // Sayfa yüklenince fonksiyonu çalıştır
        window.onload = yonlendir;
    </script>
</body>
</html>
