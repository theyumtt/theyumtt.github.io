<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theyumtt | Portfolyo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animasyonlu Arka Plan Efekti */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
        }

        /* Profil Bölümü */
        .profile-section {
            text-align: center;
            margin-bottom: 50px;
            background: rgba(30, 41, 59, 0.6);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid #38bdf8;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        h1 { 
            margin: 0; 
            font-size: 3rem; 
            background: linear-gradient(135deg, #38bdf8 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .sub-text { 
            color: #94a3b8; 
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Sosyal Medya Linkleri */
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(56, 189, 248, 0.3);
        }

        .social-links a:hover {
            background: #38bdf8;
            color: #0f172a;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        /* Başlık */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #38bdf8 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.6s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Proje Kartları */
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            width: 100%;
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        .project-card {
            background: rgba(30, 41, 59, 0.7);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: #38bdf8;
            box-shadow: 0 20px 40px rgba(56, 189, 248, 0.2);
        }

        .project-icon {
            font-size: 2.5rem;
            color: #38bdf8;
            margin-bottom: 15px;
        }

        .project-card h3 { 
            color: #38bdf8; 
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        .project-card p { 
            color: #cbd5e1; 
            font-size: 1rem; 
            line-height: 1.7;
            margin-bottom: 20px;
        }

        /* Teknoloji Etiketleri */
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        /* Buton Grubu */
        .button-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: auto;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
            color: #0f172a;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.3);
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #7dd3fc 0%, #38bdf8 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.4);
        }
        
        .github-circle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #38bdf8;
            text-decoration: none;
            background: rgba(30, 41, 59, 0.8);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(56, 189, 248, 0.3);
        }

        .github-circle-btn:hover {
            background: #38bdf8;
            color: #0f172a;
            border-color: #38bdf8;
            transform: rotate(360deg);
        }

        /* Footer */
        footer {
            margin-top: 60px;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            padding: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .section-title { font-size: 2rem; }
            .projects-container {
                grid-template-columns: 1fr;
            }
            .profile-section {
                padding: 30px 20px;
            }
        }

        /* Scroll Animasyonu */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #38bdf8;
            font-size: 2rem;
            animation: float 2s ease-in-out infinite;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="profil.jpg" alt="Profil Fotoğrafı" class="profile-img">
            <h1>theyumtt</h1>
            <p class="sub-text">Developer</p>
            
            <!-- Sosyal Medya Linkleri (isteğe bağlı) -->
            <div class="social-links">
                <a href="https://github.com/theyumtt" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" target="_blank" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>

        <h2 class="section-title">Projelerim</h2>

        <div class="projects-container">
            
            <div class="project-card">
                <div>
                    <div class="project-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3>Easy Portable Install</h3>
                    <p>Taşınabilir (.exe) dosyalarınızı C:\EasyInstalled altında organize eden ve masaüstü kısayolu oluşturan akıllı bir yardımcıdır.</p>
                    
                    <div class="tech-tags">
                        <span class="tech-tag">Windows</span>
                        <span class="tech-tag">Automation</span>
                        <span class="tech-tag">Utility</span>
                    </div>
                </div>
                
                <div class="button-group">
                    <a href="https://github.com/theyumtt/easyportableinstall/releases" target="_blank" class="download-btn">
                        <i class="fas fa-download"></i> İndir
                    </a>
                    
                    <a href="https://github.com/theyumtt/easyportableinstall" target="_blank" class="github-circle-btn" title="Kodları İncele">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>

            <!-- Yeni projeler eklemek için buraya kopyalayabilirsiniz -->
            
        </div>

        <footer>
            <p>&copy; 2024 theyumtt | Tüm hakları saklıdır.</p>
        </footer>
    </div>

    <div class="scroll-indicator">
        <i class="fas fa-chevron-down"></i>
    </div>

</body>
</html>
