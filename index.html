<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theyumtt | Portfolyo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(15, 23, 42, 0.85);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #38bdf8;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 { margin: 0; font-size: 2.5rem; color: #38bdf8; }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .project-card {
            background: rgba(30, 41, 59, 0.9);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #334155;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: #38bdf8;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .project-card h3 { color: #38bdf8; margin-top: 0; }
        .project-card p { color: #94a3b8; font-size: 0.95rem; line-height: 1.5; }

        /* GitHub Buton Stili */
        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            background: #334155;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            width: fit-content;
            transition: 0.2s;
        }

        .github-link:hover {
            background: #38bdf8;
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="profile-section">
        <img src="profil.jpg" alt="Profil Fotoğrafı" class="profile-img">
        <h1>theyumtt</h1>
        <p>Developer</p>
    </div>

    <h2 style="margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Projelerim</h2>

    <div class="projects-container">
        
        <div class="project-card">
            <div>
                <h3>Easy Portable Install</h3>
                <p>Taşınabilir (.exe) dosyalarınızı organize eden ve masaüstü kısayolu oluşturan akıllı bir yardımcıdır.</p>
            </div>
            <a href="https://github.com/theyumtt/easyportableinstall" target="_blank" class="github-link">
                <i class="fab fa-github"></i> GitHub'da Gör
            </a>
        </div>

        <div class="project-card">
            <div>
                <h3>Diğer Projem</h3>
                <p>Henüz açıklama eklenmedi.</p>
            </div>
            <a href="https://github.com/theyumtt" target="_blank" class="github-link">
                <i class="fab fa-github"></i> GitHub'da Gör
            </a>
        </div>

    </div>

</body>
</html>
