<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theyumtt | Portfolyo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        /* Profil Bölümü */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(15, 23, 42, 0.85);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #38bdf8;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        h1 { margin: 0; font-size: 2.5rem; color: #38bdf8; }
        .sub-text { color: #94a3b8; margin-top: 5px; font-size: 1.1rem; }
        
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .project-card {
            background: rgba(30, 41, 59, 0.95);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #334155;
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: #38bdf8;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .project-card h3 { color: #38bdf8; margin-top: 0; font-size: 1.4rem; }
        .project-card p { color: #cbd5e1; font-size: 0.95rem; line-height: 1.6; }

        /* Buton Grubu */
        .button-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #7dd3fc;
            transform: scale(1.05);
        }
        
        .github-circle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            background: #1e293b;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.4rem;
            transition: 0.3s;
            border: 1px solid #475569;
        }

        .github-circle-btn:hover {
            background: #38bdf8;
            color: #0f172a;
            border-color: #38bdf8;
        }
    </style>
</head>
<body>

    <div class="profile-section">
        <img src="profil.jpg" alt="Profil Fotoğrafı" class="profile-img">
        <h1>theyumtt</h1>
        <p class="sub-text">Developer</p>
    </div>

    <h2 style="margin-bottom: 30px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8);">Projelerim</h2>

    <div class="projects-container">
        
        <div class="project-card">
            <div>
                <h3>Easy Portable Install</h3>
                <p>Taşınabilir (.exe) dosyalarınızı C:\EasyInstalled altında organize eden ve masaüstü kısayolu oluşturan akıllı bir yardımcıdır.</p>
            </div>
            
            <div class="button-group">
                <a href="https://github.com/theyumtt/easyportableinstall/releases" target="_blank" class="download-btn">
                    <i class="fas fa-download"></i> GitHub'dan İndir
                </a>
                
                <a href="https://github.com/theyumtt/easyportableinstall" target="_blank" class="github-circle-btn" title="Kodları İncele">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        </div>

</body>
</html>
