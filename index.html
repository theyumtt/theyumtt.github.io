<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theyumtt | Portfolyo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        /* Profil Kısmı */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #38bdf8;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 { margin: 0; font-size: 2.5rem; color: #38bdf8; }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .project-card {
            background: rgba(30, 41, 59, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #334155;
            transition: 0.3s;
            text-align: left;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: #38bdf8;
        }

        .project-card h3 { color: #38bdf8; margin-top: 0; }
        .project-card p { color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="profile-section">
        <img src="profil.jpg" alt="Profil Fotoğrafı" class="profile-img">
        <h1>theyumtt</h1>
        <p>Geliştirici</p>
    </div>

    <h2 style="margin-bottom: 20px;">Projelerim</h2>

    <div class="projects-container">
        <div class="project-card">
            <h3>Easy Portable Install</h3>
            <p>Taşınabilir (.exe) dosyalarınızı organize eden ve masaüstü kısayolu oluşturan akıllı bir yardımcıdır.</p>
        </div>

        <div class="project-card">
            <h3>Proje 2</h3>
            <p>Yakında...</p>
        </div>
    </div>

</body>
</html>
